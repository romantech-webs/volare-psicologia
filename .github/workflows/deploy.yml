name: Build and Deploy to Cloudflare Pages

on:
  workflow_dispatch:
    inputs:
      project_name:
        description: "Cloudflare Pages project name"
        required: true
      base_url:
        description: "Production base URL"
        required: true

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build static export
        run: NEXT_PUBLIC_BASE_URL=${{ inputs.base_url }} npx next build

      - name: Create Cloudflare Pages project
        run: npx wrangler pages project create ${{ inputs.project_name }} --production-branch main 2>/dev/null || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy out/ --project-name=${{ inputs.project_name }} --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Notify dashboard
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            STATUS="deployed"
          else
            STATUS="failed"
          fi
          curl -sf -X POST "$DASHBOARD_URL/api/webhooks/deploy-complete" \
            -H "Authorization: Bearer $DEPLOY_SECRET" \
            -H "Content-Type: application/json" \
            -d "{\"projectSlug\":\"${{ inputs.project_name }}\",\"status\":\"$STATUS\"}" \
            || echo "Warning: deploy callback failed"
        env:
          DASHBOARD_URL: ${{ secrets.DASHBOARD_URL }}
          DEPLOY_SECRET: ${{ secrets.DEPLOY_WEBHOOK_SECRET }}
